<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  
  <title>Giftastic Generator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
   
</head>

<body>

  <div class="container">
    <h1>Giftastic Generator</h1>

    <!-- Gifs will Get Dumped Dere -->
    <div id="gif-view"></div>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="gifrequest-form">
      <label for="gif-input">Enter your Giphy query</label>
      <input type="text" id="gif-input">
      <br>

      <!-- Button triggers new gif to be added -->
      <input id="add-giphy" type="submit" value="Choose your GIF">
    </form>
  </div>

      <!--jQuery Tag-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!--External JS Tag-->
      <script  src="java.js" type="text/javascript"></script>
</body>

</html>
